  <main>
    <section class="address">
      <label class="item taoyuan">
        <input type="checkbox">
        <div class="card_front_side">
          <h2>桃園金萱館</h2>
          <p>桃園市東方區茶園路24號<br>(金刷嘴茶園旁)</p>
          <p>點擊卡片查看更多</p>
        </div>
        <div class="card_back_side">
          <h3>行車路線</h3>
          <p>台7甲線金茶交流道南下出口，行車約5分鐘。</p>
          <h3>大眾運輸</h3>
          <p>公車 | 桃園車站>桃園客運-87號公車>茶園小道站</p>
          <h3>附近停車場</h3>
          <p>金刷嘴茶園空地很多</p>
          <p>03-8820202</p>
        </div>
        <div class="place_point"></div>
      </label>

      <label class="item taichung">
        <input type="checkbox">
        <div class="card_front_side">
          <h2>台中小葉館</h2>
          <p>台中市凍頂區觀音三街52號<br>(觀音無名指第一指節下)</p>
          <p>點擊卡片查看更多</p>
        </div>
        <div class="card_back_side">
          <h3>行車路線</h3>
          <p>台7甲線金茶交流道南下出口，行車約5分鐘。</p>
          <h3>大眾運輸</h3>
          <p>公車 | 桃園車站>桃園客運-87車次>茶園小道站</p>
          <h3>附近停車場</h3>
          <p>觀音廟口</p>
          <p>04-3353321</p>
        </div>
        <div class="place_point"></div>
      </label>

      <label class="item pingtung">
        <input type="checkbox">
        <div class="card_front_side">
          <h2>屏東四季館</h2>
          <p>屏東縣碧螺鄉貴妃路36巷10弄8號<br>(御貢鐵路13號出口)</p>
          <p>點擊卡片查看更多</p>
        </div>
        <div class="card_back_side">
          <h3>行車路線</h3>
          <p>台7甲線金茶交流道南下出口，行車約5分鐘。</p>
          <h3>大眾運輸</h3>
          <p>火車 | 御貢鐵路屏東站13號出口步行2分鐘</p>
          <h3>附近停車場</h3>
          <p>本大樓無附設停車場，附近停車位不好找，敬請提前抵達。</p>
          <p>08-7779444</p>
        </div>
        <div class="place_point"></div>
      </label>
